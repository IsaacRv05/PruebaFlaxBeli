<body>
  <div>
    <h1 style="text-align:center;font:oblique bold 120% cursive; font-size: 30px; color: white;padding-left: 30%;" class="mat-h1">Estado de nuestras mesas</h1>
    <mat-grid-list [cols]="3" rowHeight="12em" gutterSize="10px" *ngIf="datos">
      <mat-grid-tile *ngFor="let item of datos" >
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              #{{item.id}}       
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>CÃ³digo de mesa: {{
              item.codigoMesa 
            }}</div>
            <div>Estado actual: {{
              item.estadoMesa
            }}</div>
          </mat-card-content>
          <mat-divider inset></mat-divider>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</body>
