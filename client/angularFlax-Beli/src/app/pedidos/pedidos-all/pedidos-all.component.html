<div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="full-width-table" 
    matSort 
    matSortStart="desc"
    aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fechaOrden">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ordenn</th>
        <td mat-cell *matCellDef="let row">{{row.fechaOrden | date: 'dd/MM/yyyy'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado del pedido</th>
        <td  mat-cell *matCellDef="let row">{{row.estado}}</td>
      </ng-container>
   
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Detalle</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-mini-fab
            matTooltip="Detalle Pedido"
            aria-label="Detalle Pedido"
            color="primary"
            (click)="detallePedido(row.id)"
          >
            <mat-icon class="mat-18">info</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Seleccione una pÃ¡gina">
    </mat-paginator>
  </div>
